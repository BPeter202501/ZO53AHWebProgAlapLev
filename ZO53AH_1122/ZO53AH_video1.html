<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videó lejátszása_ZO53AH</title>

    <style>
        .grid {
            margin-top: 2rem;
            display: grid;
            grid-template-columns: 1fr 2.5fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 1rem;
            width: 40rem;
        }

        footer {
            border-top: 4px solid gray;
            padding-top: 2rem;
            margin-top: 2rem;
            width: 37.5rem;
            text-align: right;
        }

        button {
            background-color: #cfe4ff;
            border: 2px solid #555;
            border-radius: 10px;
            width: 3rem;
            height: 3rem;
            padding: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        button img {
            width: 1.6rem;
            height: 1.6rem;
            filter: invert(1);
        }

    </style>
        
</head>
<body>

    <header>
        <h1>Videó lejátszása</h1>
    </header>
    
    <section>
        <video src="ZO53AH_video.mp4" id="video" autoplay="false"
        controls width="600"></video>
        
        <div class="grid">
            <div>
                <button id="start"><img src="ikonok/start.png" alt="Indítás"></button>
                <button id="stop"><img src="ikonok/stop.png" alt="Leállítás"></button>
            </div>
            <div>
                <button id="startstop"><img src="ikonok/startstop.png" alt="Indítás/Leállítás"></button>
            </div>
            <div>
                <button id="mute"><img src="ikonok/mute.png" alt="Néma"></button>
                <button id="quite"><img src="ikonok/quite.png" alt="Halk"></button>
                <button id="loud"><img src="ikonok/loud.png" alt="Hangos"></button>
            </div>
            <div>
                <button id="veryslow"><img src="ikonok/veryslow.png" alt="Nagyon lassú"></button>
                <button id="slow"><img src="ikonok/slow.png" alt="Lassú"></button>
                <button id="normal"><img src="ikonok/normal.png" alt="Normál"></button>
                <button id="fast"><img src="ikonok/fast.png" alt="Gyors"></button>
                <button id="veryfast"><img src="ikonok/veryfast.png" alt="Nagyon gyors"></button>
            </div>
            <div>
                <button id="small"><img src="ikonok/small.png" alt="Kicsi"></button>
                <button id="normalsize"><img src="ikonok/normalsize.png" alt="Normál méret"></button>
                <button id="big"><img src="ikonok/big.png" alt="Nagy"></button>
            </div>
            <div>
                <button id="hasitended"><img src="ikonok/hasitended.png" alt="Befejeződött-e?"></button>
                <button id="lenght"><img src="ikonok/lenght.png" alt="Videó hossza"></button>
                <button id="currently"><img src="ikonok/currently.png" alt="Jelenlegi pozíció"></button>
            </div>
        </div>
    </section>

    <footer>
        Forrás: <a href="https://www.w3schools.com/html/html5_video.asp">W3Schools</a>
    </footer>

    <script>
        let btnclick = (id, onclick) => document.getElementById(id).
        addEventListener("click", onclick);

        const video = document.querySelector("video");

        btnclick("start", () => video.play());
        btnclick("stop", () => video.pause());
        btnclick("startstop", () => video.paused ? video.play() : video.pause());
        
        btnclick("mute", () => video.volume = 0);
        btnclick("quite", () => video.volume - 0.1);
        btnclick("loud", () => video.volume + 0.1);
        
        btnclick("veryslow", () => video.playbackRate = 0.5);
        btnclick("slow", () => video.playbackRate = 0.75);
        btnclick("normal", () => video.playbackRate = 1);
        btnclick("fast", () => video.playbackRate = 1.25);
        btnclick("veryfast", () => video.playbackRate = 1.5);
        
        btnclick("small", () => video.width = 400);
        btnclick("normalsize", () => video.width = 600);
        btnclick("big", () => video.width = 800);
        
        btnclick("hasitended", () => alert(video.ended));
        btnclick("lenght", () => alert(video.duration));
        btnclick("currently", () => alert(video.currentTime));
    </script>

</body>
</html>
